<!DOCTYPE html>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding-bottom: 60px;
            /* Adjust this to match footer height */
        }

        /* Background animation */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .bg-animated {
            background: linear-gradient(270deg, #616252, #202020);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        /* Footer styles */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 0;
            text-align: center;
            color: #fff;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        /* Header styles to match index page */
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 0;
        }

        header a {
            margin: 0 1rem;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header a:hover {
            color: #4ade80;
            /* Matches hover color of the main page */
        }
    </style>
</head>
